<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS</title>
    <link rel="stylesheet" href="login flip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="best.jpg" alt="">
                <div class="text">
                    <span class="text-1">Book your ticket <br>for new adventure</span>
                    <span class="text-2">Get connected to the world</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Select location</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="" required>
                                <select name="input_box">
                                    <option value="city" selected>Select city</option>
                                    <option value="Java">Pune</option>
                                    <option value="pcmc">Pimpri chinchwad</option>
                                    <option value="mum">Mumbai</option>
                                    <option value="Kop">Kolhapur</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-map-marker"></i>
                                <input type="location" placeholder="" required>
                                <select name="input_box">
                                    <option value="startend" selected>Select start point</option>
                                    <option value="point">Kondhwa</option>
                                    <option value="point">Tilekar nagar</option>
                                    <option value="point">Bibewadi</option>
                                    <option value="point">Kondhwa</option>
                                    <option value="point">Yewalewadi</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-map-marker"></i>
                            <input type="search" placeholder="" required>
                            <select name="input_box">
                                <option value="startend" selected>Select destination</option>
                                <option value="point">Shanivar peth</option>
                                <option value="point">Shanivar wada</option>
                                <option value="point">Dagdusheth</option>
                                <option value="point">Sinhgad</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-clock"></i>
                            <input type="time" placeholder="Enter time" required>
                        </div>
                            <div class="button input-box">
                            <input type="submit" value="Book Now !">
                        </div>
                    </form>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
